<html>
    <head>
        <title>Kore II - Legend of the Third Party</title>
       
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery-1.9.1.min.js"></script>
        <script src="/js/client.js"></script>
        <script src="/js/socket.js"></script>
        
        <link rel="stylesheet" href="/css/chat.css" type="text/css" />
    </head>

    <body>
        <div class='right count'>
            <div>Packets sent: <span class='sent'>0</span></div>
            <div>Packets recv: <span class='recv'>0</span></div>
        </div>

        <h1>Loading...</h1>
        <div class='users'></div>
        <hr />

        <div class='right packets'>
            <p>Sent:</p>
            <div class='sent'></div>

            <p>Recieved:</p>
            <div class='recv'></div>
        </div>

        <div class='chat'></div>

        <div class='footer'>
            <div class='status'></div>
            <input class='input'> <input type='button' class='message' value='Say'>
        </div>
    </body>
</html>
